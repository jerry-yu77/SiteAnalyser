<!doctype html>
<!--Site Analyser-->
<html>
  <head>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.12.0.min.js"></script>
    <script src="popup.js"></script>
    <script src="jquery.drawDoughnutChart.js"></script>
  </head>
  <body>
    <div id="header">
      <img src="banner.png"><span>Site Analyser</span></img>
    </div>

    <div id="doughnut-chart" class="chart"></div>
    <div class="asset-legend"></div>

    <div class="alexa-ranking">
      <div class="rank-category">Global Rank</div>
      <div id="global-rank"></div>
      <div class="rank-category" id="rank-location">Rank in</div>
      <div id="local-rank"></div>
    </div>

    <div class="perf-metrics">
      <div style="float:left; width:170px; margin-left: 6px">
        <div>TTFB:<span id="ttfb"></span></div>
        <div>DOM Loaded:<span id="dom-loaded"></span></div>
      </div>
      <div>
        <div>Page Load:<span id="page-load"></span></div>
        <div>Fully Loaded:<span id="fully-loaded"></span></div>
      </div>
    </div>

    <div class="category">
      <div class="cdn">CDNs:</div>
      <div class="platform">Platforms:</div>
      <div class="analytics">Analytics:</div>
      <div class="tag-manager">Tag Mangagers:</div>
      <div class="3rd-party">3rd Parties:</div>
    </div>

    <div id="discover"></div>

  </body>
</html>
