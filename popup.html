<!doctype html>
<!--
Yottaa Site Analyser
-->
<html>
  <head>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.12.0.min.js"></script>
    <script src="popup.js"></script>
    <script src="jquery.drawDoughnutChart.js"></script>
  </head>
  <body>
    <div id="header">
      <img src="Yottaa-logo-small.jpg"><span>Site Analyser</span></img>
    </div>

    <div id="doughnutChart" class="chart"></div>
    <div class="assetLegend"></div>

    <div class="alexaRanking">
      <div class="rankCategory">Global Rank</div>
      <div id="globalRank"></div>
      <div class="rankCategory" id="rankLocation">Rank in</div>
      <div id="localRank"></div>
    </div>

    <div class="perfMetrics">
      <div style="float:left; width:170px; margin-left: 6px">
        <div>TTFB:<span id="ttfb"></span></div>
        <div>DOM Loaded:<span id="domLoaded"></span></div>
      </div>
      <div>
        <div>Page Load:<span id="pageLoad"></span></div>
        <div>Fully Loaded:<span id="fullyLoaded"></span></div>
      </div>
    </div>

    <div class="category">
      <div class="cdn">CDNs:</div>
      <div class="platform">Platforms:</div>
      <div class="analytics">Analytics:</div>
      <div class="tagManager">Tag Mangagers:</div>
      <div class="3rdParty">3rd Parties:</div>
    </div>

    <div id="discover"></div>

  </body>
</html>
